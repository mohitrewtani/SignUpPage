<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">
</head>
<body>

    <!-- Create navigation Bar (Header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span> <span
          class="icon-bar"></span> <span class="icon-bar"></span> <span
          class="icon-bar"></span>
         </button>
        <a class="navbar-brand" href="#" th:href="@{/}">SignUp Module</a>
       </div>
      </div>
    </nav>
    
    <br>
    <br>
    
    <!-- Create HTML registration form -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!--  success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully registered
                        to our awesome app!</div>
                </div>
            
                <h1>SignUp</h1>
                <form th:action="@{/registration}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label class="control-label" for="firstName">
                            First Name
                        </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" 
                            required autofocus="autofocus"/>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="lastName">
                            Last Name
                        </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" 
                            required autofocus="autofocus"/>
                    </div>
                    
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label class="control-label" for="email">
                            Email
                        </label>
                        <input id="email" class="form-control" th:field="*{email}" 
                            required autofocus="autofocus"/>
                            <p class="error-message"
                                th:each="error : ${#fields.errors('email')}"
                                th:text="${error}">Validation error</p>
                    </div>
                    
                    <div class="form-group"
                        th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label> 
                        <input id="password" class="form-control" type="password" th:field="*{password}" />
                            <p class="error-message"
                                th:each="error : ${#fields.errors('password')}"
                                th:text="${error}">Validation error</p>
                    </div>
                     
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login Here</a></span>
                    </div>
                </form>
            
            
            </div>
        </div>
    </div>
</body>
</html>
